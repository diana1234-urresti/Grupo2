      <h1>Formulario comidas</h1>

    </div>


    <!-- Formulario-->
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validacionCodigoComidas" class="form-label">Código:</label>
              <input type="text" class="form-control" id="validacionCodigoComidas" value="" required>
              <div class="invalid-feedback">
                El campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombreComidas" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="validacionNombreComidas" value="" required>
              <div class="invalid-feedback">
                El campo es requerido.
              </div>
            </div>

            <div class="col-md-4">
                <label for="validacionImagenComidas" class="form-label">Cargar imagen:</label>
                <input type="file" class="form-control" id="validacionImagenComidas" value="" required>
                <div class="invalid-feedback">
                    Es necesario cargar la imagen sitio. 
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionZona" class="form-label">Seleccione la zona de ubicación:</label>
                <select id="validacionZona" required>
                    <option selected disabled>Seleccione la zona</option>
                    <option>a </option>
                    <option>b</option>
                    <optino>c</optino>
                </select>
                <div class="invalid-feedback">
                    Es necesario seleccionar la zona.
                </div>
            </div>


            <div class="col-md-4">
              <label for="validacionMenu" class="form-label">Cargue imagen del menu:</label>
              <input type="file" class="form-control" id="validacionMenu" value="" required>
              <div class="invalid-feedback">
                Por favor cargue el menu de comidas.
              </div>
          </div>            
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrar comida</button>
            </div>
          </form>


       
      </div>

      <script type="text/javascript" src="recursos/funciones.js"></script>

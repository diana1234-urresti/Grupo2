      <h1>Formulario de planes</h1>

    <!-- Formulario-->
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validacionCodigoPlan" class="form-label">Código:</label>
              <input type="text" class="form-control" id="validacionCodigoPlan" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombrePlan" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="validacionNombrePlan" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-4">
                <label for="validacionColorPlan" class="form-label">Asigne un color al plan:</label>
                <input type="color" class="form-control" id="validacionColorPlan" value="" required>
                <div class="invalid-feedback">
                  Es necesario asignar un color al plan.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionPrecioPlan" class="form-label">Digite el precio del plan:</label>
                <input type="number" class="form-control" id="validacionPrecioPlan" value="" required>
                <div class="invalid-feedback">
                  Este campo es requerido.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionParquesPlanes" class="form-label">Seleccione los parques en los que este plan:</label>
                <select name="validacionParquesPlanes" multiple>
                  <optgroup label="Dpto1">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>
                  </optgroup>
                  <optgroup label="Depto2">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>                    
                  </optgroup>
                  <optgroup label="Depto3">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>
                  </optgroup>
                  <div class="invalid-feedback">
                    La selección es requerida.
                  </div>

                </select>  
                

                </div>

            
       
         
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrar plan</button>
            </div>
          </form>


       
      </div>
